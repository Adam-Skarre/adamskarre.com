<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantitative Modeling and Simulation | Adam Skarre</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ---------- THEME VARIABLES (shared across site) ---------- */
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555;
      --card: #f4f4f5;
      --border: #e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg: #0f1115;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #1c1f26;
      --border: #2a2f3a;
      --shadow: 0 12px 40px rgba(0,0,0,0.35);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    /* ---------- NAV ---------- */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      backdrop-filter: saturate(140%) blur(10px);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .nav-right {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    /* ---------- THEME TOGGLE ---------- */
    .theme-switch {
      width: 66px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      position: relative;
      cursor: pointer;
      padding: 4px;
      display: inline-flex;
      align-items: center;
    }

    .theme-knob {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: var(--bg);
      border: 1px solid var(--border);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      transform: translateX(0);
      transition: transform 220ms ease;
      display: grid;
      place-items: center;
    }

    [data-theme="dark"] .theme-knob {
      transform: translateX(32px);
    }

    .icon-sun, .icon-moon { display: none; width: 18px; height: 18px; }
    [data-theme="light"] .icon-sun { display: block; }
    [data-theme="dark"] .icon-moon { display: block; }

    .icon-sun svg { fill: #f5c518; }
    .icon-moon svg { fill: #cfd6e6; }

    /* ---------- CONTENT ---------- */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    .section h2 {
      margin-bottom: 1.5rem;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .project-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project-card h4 {
      margin: 0 0 0.5rem 0;
      text-align: center;
    }

    .project-card p {
      color: var(--muted);
      text-align: center;
    }

    .project-card img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
    }

    details {
      margin-top: 1rem;
      width: 100%;
    }

    summary {
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <header>
    <div class="nav">
      <div class="nav-left">
        <a href="index.html">Adam Skarre</a>
      </div>
      <nav class="nav-right">
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>

        <button class="theme-switch" id="themeToggle" type="button" aria-label="Toggle theme">
          <span class="theme-knob">
            <span class="icon-sun">
              <svg viewBox="0 0 24 24"><path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"/></svg>
            </span>
            <span class="icon-moon">
              <svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z"/></svg>
            </span>
          </span>
        </button>
      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <main>
    <section class="section">
      <h2>Quantitative Modeling and Simulation</h2>
      <div class="project-grid">

        <!-- Existing project cards unchanged -->
        <!-- (Your full project content remains exactly as in the original file) -->

      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Adam Skarre. All rights reserved.</p>
  </footer>

  <!-- THEME SCRIPT -->
  <script>
    const html = document.documentElement;
    const toggle = document.getElementById("themeToggle");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) html.setAttribute("data-theme", savedTheme);

    toggle.addEventListener("click", () => {
      const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>
</body>
</html>
