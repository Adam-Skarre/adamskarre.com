<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABB Progress | Adam Skarre</title>

  <!-- Favicons (adjust paths if yours differ) -->
  <link rel="icon" href="assets/favicon/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
  <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png" />

  <style>
    /* =========================
       THEME (match your site)
    ========================== */
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#555555;
      --card:#f4f4f5;
      --border:#e5e7eb;
      --shadow:0 10px 30px rgba(0,0,0,0.08);

      --btnBg:#ffffff;
      --btnText:#111111;
      --btnBorder:rgba(0,0,0,0.12);
      --btnShadow:0 8px 20px rgba(0,0,0,0.12);
    }

    [data-theme="dark"]{
      --bg:#0b0f16;
      --text:#eef2ff;
      --muted:rgba(238,242,255,0.72);
      --card:#101826;
      --border:rgba(255,255,255,0.10);
      --shadow:0 16px 40px rgba(0,0,0,0.45);

      --btnBg:#0f172a;
      --btnText:#eef2ff;
      --btnBorder:rgba(255,255,255,0.14);
      --btnShadow:0 12px 26px rgba(0,0,0,0.45);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    a{ color:inherit; text-decoration:none; }

    /* =========================
       NAV (same structure)
    ========================== */
    header{
      position:sticky;
      top:0;
      z-index:1000;
      background:var(--bg);
      border-bottom:1px solid var(--border);
    }

    .nav{
      max-width:1100px;
      margin:0 auto;
      padding:14px 22px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .nav-left a{
      font-weight:800;
      letter-spacing:-0.02em;
      font-size:20px;
    }

    .nav-right{
      display:flex;
      align-items:center;
      gap:18px;
      font-weight:600;
    }

    .nav-right a{
      opacity:0.92;
    }
    .nav-right a:hover{ opacity:1; }

    /* Toggle (must match your other pages) */
    .theme-switch{
      margin-left:8px;
      border:1px solid var(--border);
      background:var(--card);
      border-radius:999px;
      padding:6px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
    }

    .theme-knob{
      width:44px;
      height:28px;
      border-radius:999px;
      background:var(--btnBg);
      border:1px solid var(--btnBorder);
      box-shadow:var(--btnShadow);
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 8px;
    }

    .theme-knob svg{
      width:16px;
      height:16px;
      fill:currentColor;
      opacity:0.75;
    }

    [data-theme="dark"] .theme-knob .icon-sun{ opacity:0.35; }
    [data-theme="light"] .theme-knob .icon-moon{ opacity:0.35; }

    /* =========================
       PAGE LAYOUT
    ========================== */
    main{
      max-width:1100px;
      margin:0 auto;
      padding:46px 22px 70px;
    }

    .hero{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:28px;
      box-shadow:var(--shadow);
      text-align:center;
    }

    .hero h1{
      margin:0 0 10px;
      font-size:34px;
      letter-spacing:-0.03em;
    }

    .hero p{
      margin:0;
      color:var(--muted);
      line-height:1.55;
      font-size:16px;
    }

    .section{
      margin-top:26px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .section-head{
      padding:18px 18px 14px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }

    .section-head-left h2{
      margin:0;
      font-size:18px;
      letter-spacing:-0.01em;
    }

    .path{
      margin-top:6px;
      color:var(--muted);
      font-size:13px;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .btn{
      appearance:none;
      border:1px solid var(--btnBorder);
      background:var(--btnBg);
      color:var(--btnText);
      border-radius:12px;
      padding:10px 12px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,0.10);
      line-height:1;
    }
    .btn:active{ transform:translateY(1px); }

    .zoomWrap{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--btnBorder);
      background:var(--btnBg);
      border-radius:12px;
      padding:10px 12px;
      box-shadow:0 8px 18px rgba(0,0,0,0.10);
    }

    .zoomLabel{
      font-weight:800;
      min-width:52px;
      text-align:right;
      color:var(--btnText);
      opacity:0.9;
    }

    input[type="range"]{
      width:180px;
    }

    .viewer{
      height:min(72vh, 900px);
      background:rgba(0,0,0,0.06);
      border-top:1px solid var(--border);
    }

    [data-theme="dark"] .viewer{
      background:rgba(255,255,255,0.05);
    }

    .scroll{
      height:100%;
      overflow:auto;
      padding:22px;
    }

    .canvas{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-width:fit-content;
    }

    .poster{
      transform-origin: top center;
      will-change: transform;
      border-radius:12px;
      box-shadow:0 18px 40px rgba(0,0,0,0.22);
      background:#fff;
      max-width:none; /* allow real size + zoom */
    }

    .note{
      padding:14px 18px 18px;
      color:var(--muted);
      font-size:14px;
      border-top:1px solid var(--border);
      text-align:center;
    }

    /* =========================
       FOOTER (copyright only)
    ========================== */
    footer{
      border-top:1px solid var(--border);
      padding:18px 22px;
      color:var(--muted);
      text-align:center;
      font-size:14px;
    }

    @media (max-width:700px){
      .nav-right{ gap:12px; }
      input[type="range"]{ width:140px; }
      .hero h1{ font-size:28px; }
    }
  </style>
</head>

<body>
  <!-- HEADER (same as your other pages) -->
  <header>
    <div class="nav">
      <div class="nav-left">
        <a href="index.html">Adam Skarre</a>
      </div>

      <nav class="nav-right">
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>

        <button class="theme-switch" id="themeToggle" type="button" aria-label="Toggle theme">
          <span class="theme-knob">
            <span class="icon-sun" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0-16a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V3a1 1 0 0 1 1-1Zm0 18a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1Zm10-8a1 1 0 0 1-1 1h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 1 1ZM4 12a1 1 0 0 1-1 1H2a1 1 0 1 1 0-2h1a1 1 0 0 1 1 1Zm15.07-7.07a1 1 0 0 1 0 1.41l-.7.7a1 1 0 1 1-1.41-1.41l.7-.7a1 1 0 0 1 1.41 0ZM6.04 18.96a1 1 0 0 1 0 1.41l-.7.7a1 1 0 1 1-1.41-1.41l.7-.7a1 1 0 0 1 1.41 0Zm12.32 0a1 1 0 0 1-1.41 0l-.7-.7a1 1 0 1 1 1.41-1.41l.7.7a1 1 0 0 1 0 1.41ZM6.04 5.04a1 1 0 0 1-1.41 0l-.7-.7A1 1 0 1 1 5.34 2.93l.7.7a1 1 0 0 1 0 1.41Z"/>
              </svg>
            </span>
            <span class="icon-moon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M21.64 13a1 1 0 0 0-1.06-.27 8 8 0 0 1-10.31-10.3 1 1 0 0 0-1.33-1.06A10 10 0 1 0 21.64 13ZM12 20a8 8 0 0 1-3.52-15.2 10 10 0 0 0 10.72 10.72A7.99 7.99 0 0 1 12 20Z"/>
              </svg>
            </span>
          </span>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>ABB — Progress</h1>
      <p>Current deliverable snapshot (poster view).</p>
    </section>

    <section class="section" aria-label="Poster viewer">
      <div class="section-head">
        <div class="section-head-left">
          <h2>Poster</h2>
          
        </div>

        <div class="controls">
          <button class="btn" id="zoomOut" type="button" aria-label="Zoom out">−</button>

          <div class="zoomWrap" aria-label="Zoom control">
            <div class="zoomLabel" id="zoomPct">100%</div>
            <input id="zoomRange" type="range" min="60" max="220" step="5" value="100" />
          </div>

          <button class="btn" id="zoomIn" type="button" aria-label="Zoom in">+</button>
          <button class="btn" id="zoomReset" type="button">Reset</button>
        </div>
      </div>

      <div class="viewer">
        <div class="scroll" id="scrollArea">
          <div class="canvas">
            <!-- IMPORTANT: exact path you said -->
            <img id="posterImg" class="poster" src="assets/images/poster.jpg" alt="ABB progress poster" />
          </div>
        </div>
      </div>

      <div class="note">
        If the poster looks slightly blurry while zooming, pause movement for a second; the browser will re-render at the new scale.
      </div>
    </section>
  </main>

  <footer>© <span id="year"></span> Adam Skarre</footer>

  <script>
    /* =========================
       THEME TOGGLE (same logic)
    ========================== */
    const html = document.documentElement;
    const toggle = document.getElementById('themeToggle');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) html.setAttribute('data-theme', savedTheme);

    toggle.addEventListener('click', () => {
      const current = html.getAttribute('data-theme') || 'light';
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    /* Footer year */
    document.getElementById('year').textContent = new Date().getFullYear();

    /* =========================
       POSTER VIEWER (zoom/scroll)
    ========================== */
    const poster = document.getElementById('posterImg');
    const zoomRange = document.getElementById('zoomRange');
    const zoomPct = document.getElementById('zoomPct');

    const zoomIn = document.getElementById('zoomIn');
    const zoomOut = document.getElementById('zoomOut');
    const zoomReset = document.getElementById('zoomReset');

    function applyZoom(v){
      const scale = v / 100;
      poster.style.transform = `scale(${scale})`;
      zoomPct.textContent = `${v}%`;
    }

    function setZoom(v){
      const min = parseInt(zoomRange.min, 10);
      const max = parseInt(zoomRange.max, 10);
      const clamped = Math.max(min, Math.min(max, v));
      zoomRange.value = clamped;
      applyZoom(clamped);
    }

    zoomRange.addEventListener('input', (e) => setZoom(parseInt(e.target.value, 10)));

    zoomIn.addEventListener('click', () => setZoom(parseInt(zoomRange.value, 10) + 10));
    zoomOut.addEventListener('click', () => setZoom(parseInt(zoomRange.value, 10) - 10));
    zoomReset.addEventListener('click', () => setZoom(100));

    /* initial */
    applyZoom(parseInt(zoomRange.value, 10));
  </script>
</body>
</html>
