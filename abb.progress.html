<!-- abb-progress.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABB Progress | Adam Skarre</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Favicons (optional; keep if you already added these) -->
  <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
  <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">

  <style>
    /* ---- SAME THEME MECHANIC: html[data-theme="light|dark"] ---- */
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#555;
      --card:#f4f4f5;
      --border:#e5e7eb;
      --shadow:0 10px 30px rgba(0,0,0,0.08);
      --pill:rgba(17,17,17,0.06);
      --pillText:rgba(17,17,17,0.8);
      --btnBg:#ffffff;
      --btnText:#111111;
      --btnBorder:rgba(0,0,0,0.12);
      --btnShadow:0 8px 20px rgba(0,0,0,0.12);
    }
    html[data-theme="dark"]{
      --bg:#0b0c0f;
      --text:#f3f4f6;
      --muted:rgba(243,244,246,0.75);
      --card:rgba(255,255,255,0.06);
      --border:rgba(255,255,255,0.12);
      --shadow:0 14px 40px rgba(0,0,0,0.45);
      --pill:rgba(255,255,255,0.10);
      --pillText:rgba(255,255,255,0.85);
      --btnBg:rgba(255,255,255,0.08);
      --btnText:#f3f4f6;
      --btnBorder:rgba(255,255,255,0.14);
      --btnShadow:0 10px 26px rgba(0,0,0,0.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* ---- NAV (matches your site pattern) ---- */
    .navbar{
      position:sticky;
      top:0;
      z-index:1000;
      background:rgba(255,255,255,0.9);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid var(--border);
    }
    html[data-theme="dark"] .navbar{
      background:rgba(11,12,15,0.75);
    }
    .nav-inner{
      max-width:1100px;
      margin:0 auto;
      padding:18px 22px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .brand{
      font-weight:800;
      letter-spacing:-0.02em;
      color:var(--text);
      text-decoration:none;
      font-size:22px;
    }
    .nav-links{
      display:flex;
      align-items:center;
      gap:18px;
    }
    .nav-links a{
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      opacity:0.9;
    }
    .nav-links a:hover{ opacity:1; }

    /* ---- Toggle button (pill) ---- */
    .toggleBtn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--btnBorder);
      background:var(--btnBg);
      color:var(--btnText);
      box-shadow:var(--btnShadow);
      cursor:pointer;
      font-weight:700;
      line-height:1;
      user-select:none;
    }
    .toggleBtn svg{ width:18px; height:18px; display:block; }

    /* ---- Page layout ---- */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:28px 22px 40px;
    }
    .hero{
      border:1px solid var(--border);
      background:var(--card);
      border-radius:18px;
      padding:22px;
      box-shadow:var(--shadow);
    }
    .hero h1{
      margin:0 0 6px;
      font-size:28px;
      letter-spacing:-0.02em;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      line-height:1.6;
      max-width:72ch;
    }

    /* ---- Viewer card ---- */
    .viewerCard{
      margin-top:18px;
      border:1px solid var(--border);
      background:var(--card);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .viewerTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid var(--border);
    }
    .viewerTop .left{
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .viewerTop .title{
      font-weight:800;
      letter-spacing:-0.01em;
    }
    .viewerTop .hint{
      color:var(--muted);
      font-size:14px;
    }
    .controls{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .controlBtn{
      border:1px solid var(--btnBorder);
      background:var(--btnBg);
      color:var(--btnText);
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:700;
    }
    .zoomWrap{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--btnBorder);
      background:var(--btnBg);
      border-radius:12px;
      padding:10px 12px;
      color:var(--btnText);
      font-weight:700;
    }
    .zoomWrap input[type="range"]{
      width:140px;
      accent-color: currentColor;
    }

    .viewerBody{
      height:72vh;               /* key: makes it feel like a “doc viewer” */
      min-height:520px;
      background:rgba(0,0,0,0.04);
    }
    html[data-theme="dark"] .viewerBody{
      background:rgba(255,255,255,0.04);
    }
    .scrollArea{
      height:100%;
      overflow:auto;
      padding:18px;
    }
    .posterFrame{
      width:100%;
      display:flex;
      justify-content:center;
    }
    .poster{
      transform-origin: top center;
      max-width: 980px;          /* keeps it readable on desktop without being absurd */
      width:100%;
      height:auto;
      border-radius:14px;
      border:1px solid var(--border);
      box-shadow:0 18px 50px rgba(0,0,0,0.18);
      background:#fff;
    }

    /* ---- Footer (copyright only) ---- */
    footer{
      max-width:1100px;
      margin:0 auto;
      padding:26px 22px 40px;
      color:var(--muted);
      font-size:14px;
    }

    @media (max-width:720px){
      .nav-links{ gap:14px; }
      .viewerBody{ height:68vh; min-height:460px; }
      .zoomWrap input[type="range"]{ width:120px; }
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <header class="navbar">
    <div class="nav-inner">
      <a class="brand" href="index.html">Adam Skarre</a>

      <nav class="nav-links">
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>

        <!-- Toggle -->
        <button class="toggleBtn" id="themeToggle" type="button" aria-label="Toggle theme">
          <span id="themeIcon"></span>
          <span id="themeLabel">Light</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h1>ABB — Progress</h1>
      <p>Current deliverable snapshot (poster view). Scroll, zoom, and review without leaving the site.</p>
    </section>

    <section class="viewerCard" aria-label="ABB progress viewer">
      <div class="viewerTop">
        <div class="left">
          <div class="title">Poster</div>
          <div class="hint">assets/images/poster.jpg</div>
        </div>

        <div class="controls">
          <button class="controlBtn" id="zoomOut" type="button">–</button>

          <div class="zoomWrap" title="Zoom">
            <span id="zoomPct">100%</span>
            <input id="zoomRange" type="range" min="70" max="160" step="5" value="100" />
          </div>

          <button class="controlBtn" id="zoomIn" type="button">+</button>
          <button class="controlBtn" id="resetZoom" type="button">Reset</button>
        </div>
      </div>

      <div class="viewerBody">
        <div class="scrollArea">
          <div class="posterFrame">
            <!-- Put poster.jpg here: assets/images/poster.jpg -->
            <img class="poster" id="posterImg" src="assets/images/poster.jpg" alt="ABB senior design poster"/>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>© <span id="year"></span> Adam Skarre</footer>

  <script>
    // ---------- Footer year ----------
    document.getElementById("year").textContent = new Date().getFullYear();

    // ---------- Theme toggle (same mechanic: html[data-theme], localStorage 'theme') ----------
    const html = document.documentElement;
    const toggleBtn = document.getElementById("themeToggle");
    const themeLabel = document.getElementById("themeLabel");
    const themeIcon = document.getElementById("themeIcon");

    const sunSVG = `
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" stroke="currentColor" stroke-width="2"/>
        <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5.6 5.6 4.2 4.2M19.8 19.8l-1.4-1.4M18.4 5.6l1.4-1.4M4.2 19.8l1.4-1.4"
              stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>`;
    const moonSVG = `
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M21 13.2A7.5 7.5 0 0 1 10.8 3a6.8 6.8 0 1 0 10.2 10.2Z"
              stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
      </svg>`;

    function applyTheme(theme){
      html.setAttribute("data-theme", theme);
      const isDark = theme === "dark";
      themeLabel.textContent = isDark ? "Dark" : "Light";
      themeIcon.innerHTML = isDark ? moonSVG : sunSVG;
    }

    const saved = localStorage.getItem("theme");
    if (saved === "light" || saved === "dark") applyTheme(saved);
    else applyTheme("light");

    toggleBtn.addEventListener("click", () => {
      const next = (html.getAttribute("data-theme") === "dark") ? "light" : "dark";
      localStorage.setItem("theme", next);
      applyTheme(next);
    });

    // ---------- Poster zoom ----------
    const poster = document.getElementById("posterImg");
    const zoomRange = document.getElementById("zoomRange");
    const zoomPct = document.getElementById("zoomPct");
    const zoomIn = document.getElementById("zoomIn");
    const zoomOut = document.getElementById("zoomOut");
    const resetZoom = document.getElementById("resetZoom");

    function setZoom(val){
      const z = Math.max(70, Math.min(160, val));
      poster.style.transform = `scale(${z/100})`;
      zoomRange.value = z;
      zoomPct.textContent = `${z}%`;
    }

    zoomRange.addEventListener("input", (e) => setZoom(parseInt(e.target.value, 10)));
    zoomIn.addEventListener("click", () => setZoom(parseInt(zoomRange.value,10) + 5));
    zoomOut.addEventListener("click", () => setZoom(parseInt(zoomRange.value,10) - 5));
    resetZoom.addEventListener("click", () => setZoom(100));

    setZoom(100);
  </script>
</body>
</html>
