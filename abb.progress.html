<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABB Progress | Adam Skarre</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ---- Match your site look/feel + SAME toggle behavior as contact-3.html ---- */

    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#555;
      --card:#f4f4f5;
      --border:#e5e7eb;
      --shadow:0 10px 30px rgba(0,0,0,.08);

      --pill: rgba(17,17,17,.06);
      --pillText: rgba(17,17,17,.8);

      --btnBg:#ffffff;
      --btnText:#111111;
      --btnBorder: rgba(0,0,0,.12);
      --btnShadow: 0 8px 20px rgba(0,0,0,.12);
    }

    [data-theme="dark"]{
      --bg:#0b0f14;
      --text:#f3f4f6;
      --muted:#a3a3a3;
      --card:#111827;
      --border:#1f2937;
      --shadow:0 12px 30px rgba(0,0,0,.35);

      --pill: rgba(255,255,255,.08);
      --pillText: rgba(255,255,255,.85);

      --btnBg:#0b0f14;
      --btnText:#f3f4f6;
      --btnBorder: rgba(255,255,255,.14);
      --btnShadow: 0 10px 24px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* NAV (same structure as contact-3.html) */
    header{
      position: sticky;
      top:0;
      z-index:1000;
      background:rgba(255,255,255,.8);
      backdrop-filter:saturate(180%) blur(12px);
      border-bottom:1px solid var(--border);
    }
    [data-theme="dark"] header{
      background:rgba(11,15,20,.75);
    }

    .nav{
      max-width:1100px;
      margin:0 auto;
      padding:18px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }
    .nav-left a{
      font-weight:700;
      font-size:22px;
      color:var(--text);
      text-decoration:none;
      letter-spacing:-.02em;
    }
    .nav-right{
      display:flex;
      align-items:center;
      gap:18px;
    }
    .nav-right a{
      color:var(--text);
      text-decoration:none;
      font-weight:500;
      opacity:.9;
    }
    .nav-right a:hover{opacity:1}

    /* THEME SWITCH (same markup + behavior; styling lives here so it’s consistent) */
    .theme-switch{
      border:1px solid var(--btnBorder);
      background:var(--btnBg);
      color:var(--btnText);
      box-shadow:var(--btnShadow);
      border-radius:999px;
      padding:8px 10px;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:10px;
      min-width:56px;
      justify-content:center;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .theme-switch:active{transform: translateY(1px)}
    .theme-knob{
      width:32px;
      height:18px;
      border-radius:999px;
      background:var(--pill);
      position:relative;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 4px;
    }
    .theme-knob svg{
      width:14px;height:14px;
      fill:currentColor;
      opacity:.85;
    }
    /* show sun/moon more clearly */
    [data-theme="dark"] .icon-sun{opacity:.35}
    [data-theme="light"] .icon-moon{opacity:.35}

    /* PAGE LAYOUT */
    main{
      max-width:1100px;
      margin:0 auto;
      padding:38px 20px 56px;
    }

    .hero{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:26px 26px;
      margin-top:14px;
      text-align:center;
    }
    .hero h1{
      margin:0 0 10px;
      font-size:38px;
      letter-spacing:-.03em;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      line-height:1.5;
      font-size:16px;
    }

    .section{
      margin-top:26px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .sectionHead{
      padding:18px 20px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      border-bottom:1px solid var(--border);
      background:rgba(255,255,255,.35);
    }
    [data-theme="dark"] .sectionHead{
      background:rgba(255,255,255,.03);
    }

    .sectionTitle{
      margin:0;
      font-size:18px;
      font-weight:700;
    }
    .sectionSub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.45;
    }

    /* Viewer controls */
    .controls{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .btn{
      border:1px solid var(--btnBorder);
      background:var(--btnBg);
      color:var(--btnText);
      box-shadow:var(--btnShadow);
      border-radius:12px;
      padding:10px 12px;
      font-weight:600;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
    }
    .btn:active{transform: translateY(1px)}
    .zoomWrap{
      display:flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--btnBorder);
      background:var(--btnBg);
      box-shadow:var(--btnShadow);
      border-radius:12px;
      padding:10px 12px;
      min-width:240px;
    }
    .zoomPct{
      min-width:52px;
      text-align:right;
      font-weight:700;
    }
    input[type="range"]{
      width:150px;
    }

    /* Poster viewport */
    .viewer{
      height:min(72vh, 780px);
      background:rgba(0,0,0,.04);
      border-top:1px solid var(--border);
      overflow:auto;
      padding:18px;
    }
    [data-theme="dark"] .viewer{
      background:rgba(255,255,255,.03);
    }
    .poster{
      transform-origin: top left;
      display:block;
      max-width:none; /* allow true zoom */
      height:auto;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      border-radius:10px;
      border:1px solid rgba(0,0,0,.08);
      background:#fff;
    }

    /* FOOTER: copyright only */
    footer{
      border-top:1px solid var(--border);
      padding:22px 20px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }

    @media (max-width: 720px){
      .hero h1{font-size:30px}
      .sectionHead{flex-direction:column}
      .controls{justify-content:flex-start}
      .zoomWrap{min-width:100%}
      input[type="range"]{width:100%}
    }
  </style>
</head>

<body>
  <header>
    <div class="nav">
      <div class="nav-left">
        <a href="index.html">Adam Skarre</a>
      </div>

      <nav class="nav-right">
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>

        <!-- SAME toggle button markup as contact-3.html -->
        <button class="theme-switch" id="themeToggle" type="button" aria-label="Toggle theme">
          <span class="theme-knob">
            <span class="icon-sun" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0-16a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V3a1 1 0 0 1 1-1Zm0 18a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1ZM4.22 4.22a1 1 0 0 1 1.41 0l.7.7a1 1 0 1 1-1.41 1.42l-.7-.7a1 1 0 0 1 0-1.42ZM17.66 17.66a1 1 0 0 1 1.41 0l.7.7a1 1 0 0 1-1.41 1.41l-.7-.7a1 1 0 0 1 0-1.41ZM2 13a1 1 0 0 1 1-1h1a1 1 0 1 1 0 2H3a1 1 0 0 1-1-1Zm18 0a1 1 0 0 1 1-1h1a1 1 0 1 1 0 2h-1a1 1 0 0 1-1-1ZM4.22 19.78a1 1 0 0 1 0-1.41l.7-.7a1 1 0 1 1 1.41 1.41l-.7.7a1 1 0 0 1-1.41 0ZM17.66 6.34a1 1 0 0 1 0-1.41l.7-.7a1 1 0 1 1 1.41 1.41l-.7.7a1 1 0 0 1-1.41 0Z"/>
              </svg>
            </span>

            <span class="icon-moon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M21 14.5A7.5 7.5 0 0 1 9.5 3a1 1 0 0 1 1.17 1.17A5.5 5.5 0 1 0 19.83 13.33 1 1 0 0 1 21 14.5Z"/>
              </svg>
            </span>
          </span>
        </button>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>ABB — Progress</h1>
      <p>Current deliverable snapshot (poster view).</p>
    </section>

    <section class="section" aria-label="Poster viewer">
      <div class="sectionHead">
        <div>
          <div class="sectionTitle">Poster</div>
          
        </div>

        <div class="controls">
          <button class="btn" id="zoomOut" type="button">−</button>

          <div class="zoomWrap" aria-label="Zoom control">
            <div class="zoomPct" id="zoomPct">100%</div>
            <input id="zoomRange" type="range" min="50" max="200" value="100" />
          </div>

          <button class="btn" id="zoomIn" type="button">+</button>
          <button class="btn" id="zoomReset" type="button">Reset</button>
        </div>
      </div>

      <div class="viewer" id="viewer">
        <img
          id="posterImg"
          class="poster"
          src="assets/images/poster.jpg"
          alt="ABB poster"
        />
      </div>
    </section>
  </main>

  <footer>© 2025 Adam Skarre</footer>

  <script>
    /* ---------- Theme toggle (SAME pattern as contact-3.html) ---------- */
    const htmlEl = document.documentElement;
    const toggle = document.getElementById("themeToggle");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) htmlEl.setAttribute("data-theme", savedTheme);

    toggle.addEventListener("click", () => {
      const current = htmlEl.getAttribute("data-theme") || "light";
      const next = current === "light" ? "dark" : "light";
      htmlEl.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });

    /* ---------- Poster zoom + viewer ---------- */
    const poster = document.getElementById("posterImg");
    const zoomRange = document.getElementById("zoomRange");
    const zoomPct = document.getElementById("zoomPct");
    const zoomIn = document.getElementById("zoomIn");
    const zoomOut = document.getElementById("zoomOut");
    const zoomReset = document.getElementById("zoomReset");

    function setZoom(val) {
      const clamped = Math.max(50, Math.min(200, val));
      zoomRange.value = clamped;
      zoomPct.textContent = clamped + "%";
      poster.style.transform = "scale(" + (clamped / 100) + ")";
    }

    zoomRange.addEventListener("input", (e) => setZoom(parseInt(e.target.value, 10)));

    zoomIn.addEventListener("click", () => setZoom(parseInt(zoomRange.value, 10) + 10));
    zoomOut.addEventListener("click", () => setZoom(parseInt(zoomRange.value, 10) - 10));
    zoomReset.addEventListener("click", () => setZoom(100));

    setZoom(100);
  </script>
</body>
</html>
