<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Adam Skarre</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ---------- THEME VARIABLES ---------- */
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555;
      --card: #f4f4f5;
      --border: #e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg: #0f1115;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #1c1f26;
      --border: #2a2f3a;
      --shadow: 0 12px 40px rgba(0,0,0,0.35);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    /* ---------- NAV ---------- */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      backdrop-filter: saturate(140%) blur(10px);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .nav-right {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    /* ---------- THEME TOGGLE ---------- */
    .theme-switch {
      width: 66px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      position: relative;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      padding: 4px;
    }

    .theme-knob {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: var(--bg);
      border: 1px solid var(--border);
      transform: translateX(0);
      transition: transform 220ms ease;
      display: grid;
      place-items: center;
    }

    [data-theme="dark"] .theme-knob {
      transform: translateX(32px);
    }

    /* ---------- PAGE LAYOUT ---------- */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    /* ---------- HERO (MATCH BLOG / PROJECTS) ---------- */
    .page-hero {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 2.4rem;
      box-shadow: var(--shadow);
      margin-bottom: 3rem;
    }

    .page-hero h1 {
      margin: 0 0 0.75rem 0;
      font-size: 3rem;
      letter-spacing: -0.02em;
    }

    .page-hero p {
      margin: 0;
      color: var(--muted);
      max-width: 70ch;
      line-height: 1.6;
    }

    /* ---------- CONTACT FORM ---------- */
    .form-wrap {
      max-width: 600px;
      margin: 0 auto;
    }

    form {
      display: grid;
      gap: 0.75rem;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 0.85rem;
      font-size: 1rem;
      border-radius: 0.6rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    button[type="submit"] {
      margin-top: 0.75rem;
      padding: 0.95rem;
      border-radius: 0.75rem;
      border: none;
      background: #111;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---------- FOOTER ---------- */
    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.5rem 1rem 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="nav-left">
      <a href="index.html">Adam Skarre</a>
    </div>

    <nav class="nav-right">
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>

      <button class="theme-switch" id="themeToggle" type="button">
        <span class="theme-knob">☀️</span>
      </button>
    </nav>
  </div>
</header>

<main>
  <!-- HERO -->
  <section class="page-hero">
    <h1>Contact</h1>
    <p>If you’d like to get in touch, send a message below.</p>
  </section>

  <!-- FORM -->
  <div class="form-wrap">
    <form action="https://formspree.io/f/xwpogapy" method="POST">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 Adam Skarre. All rights reserved.</p>
</footer>

<script>
  const html = document.documentElement;
  const toggle = document.getElementById("themeToggle");

  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) html.setAttribute("data-theme", savedTheme);

  toggle.addEventListener("click", () => {
    const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
    html.setAttribute("data-theme", next);
    localStorage.setItem("theme", next);
  });
</script>

</body>
</html>
