<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <!-- iPhone-safe viewport + notch support -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Contact | Adam Skarre</title>

  <style>
    /* ===== Theme (same toggle system as your project pages) ===== */
    :root{
      --bg:#f9fafc;
      --text:#111;
      --muted:#444;
      --panel:#fff;
      --panel2:#f2f2f5;
      --border:rgba(0,0,0,.06);
      --border2:rgba(0,0,0,.12);
      --btn:#111;
      --btnText:#fff;
    }
    [data-theme="dark"]{
      --bg:#0f1115;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --panel:#12151b;
      --panel2:#1c1f26;
      --border:#2a2f3a;
      --border2:#2a2f3a;
      --btn:#e5e7eb;
      --btnText:#0f1115;
    }

    /* ===== Base / iOS niceties ===== */
    html, body { margin:0; padding:0; }
    html { -webkit-text-size-adjust: 100%; }
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Inter","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
      overflow-x:hidden;
    }

    /* ===== Navbar (same structure as your index) ===== */
    .navbar{
      position:sticky; top:0; z-index:1000;
      background:var(--panel);
      padding:calc(0.5rem + env(safe-area-inset-top)) 1rem 0.5rem;
      border-bottom:1px solid var(--border);
      backdrop-filter:saturate(140%) blur(10px);
    }
    .nav-container{
      max-width:1100px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between; gap:1rem;
    }
    .logo a{
      text-decoration:none; color:var(--text); font-weight:800;
      font-size:clamp(1.25rem, 2.2vw + .5rem, 2rem);
      letter-spacing:.2px;
    }

    /* Desktop/tablet menu */
    .nav-links{
      list-style:none; display:flex; gap:1rem; margin:0; padding:0;
      align-items:center;
    }
    .nav-links a{
      text-decoration:none; color:var(--text);
      padding:.5rem .75rem; border-radius:.5rem;
    }
    .nav-links a:hover{ background:var(--panel2); }
    .nav-links a:focus-visible{ outline:2px solid var(--text); outline-offset:2px; }

    /* Right-side actions (toggle + hamburger) */
    .nav-actions{
      display:flex; align-items:center; gap:.65rem;
    }

    /* Hamburger (mobile) */
    .nav-toggle{
      display:none; /* shown on mobile via media query */
      border:1px solid var(--border2);
      background:var(--panel);
      color:var(--text);
      border-radius:.75rem;
      padding:.5rem;
      line-height:1;
      cursor:pointer;
    }
    .nav-toggle svg{ width:24px; height:24px; }

    /* ===== Theme toggle (exactly the same button + behavior as your project pages) ===== */
    .theme-switch{
      width:66px;
      height:34px;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--panel2);
      position:relative;
      cursor:pointer;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.35);
      display:inline-flex;
      align-items:center;
      padding:4px;
      color:var(--text);
    }
    .theme-knob{
      width:26px;
      height:26px;
      border-radius:999px;
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:0 8px 18px rgba(0,0,0,0.18);
      transform:translateX(0);
      transition:transform 220ms ease;
      display:grid;
      place-items:center;
    }
    [data-theme="dark"] .theme-knob{ transform:translateX(32px); }
    .icon-sun, .icon-moon{ width:18px; height:18px; display:none; }
    [data-theme="light"] .icon-sun{ display:block; }
    [data-theme="dark"]  .icon-moon{ display:block; }
    .icon-sun svg{ fill:#f5c518; }
    .icon-moon svg{ fill:#cfd6e6; }
    .theme-switch:focus-visible{
      outline:2px solid rgba(47,111,235,0.55);
      outline-offset:3px;
    }

    /* ===== Page content ===== */
    .section{ max-width:900px; margin:0 auto; padding:3rem 1rem; }
    .intro{ text-align:center; }
    .intro h1{
      margin:0 0 1rem;
      font-weight:800;
      font-size:clamp(1.75rem, 6vw, 3rem);
      line-height:1.15;
      letter-spacing:.2px;
    }
    .intro p{
      margin:0 auto;
      color:var(--muted);
      font-size:clamp(1rem, 1.2vw + .8rem, 1.1875rem);
      max-width:46rem;
    }

    .form-section{ max-width:760px; margin:0 auto; padding:0 1rem 3rem; }
    .form-section h2{ margin:0 0 1rem; font-weight:800; font-size:1.5rem; }

    form{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:1rem;
      padding:1.25rem;
      box-shadow:0 10px 30px rgba(0,0,0,0.06);
    }

    label{ display:block; font-weight:700; margin:.9rem 0 .35rem; }
    input, textarea{
      width:100%;
      font:inherit;
      padding:.75rem .85rem;
      border-radius:.75rem;
      border:1px solid var(--border2);
      background:var(--bg);
      color:var(--text);
      outline:none;
      box-sizing:border-box;
    }
    textarea{ resize:vertical; }
    input:focus, textarea:focus{
      border-color:rgba(47,111,235,0.6);
      box-shadow:0 0 0 3px rgba(47,111,235,0.18);
    }

    button[type="submit"]{
      margin-top:1rem;
      width:100%;
      padding:.9rem 1rem;
      border-radius:.85rem;
      border:1px solid var(--border2);
      background:var(--btn);
      color:var(--btnText);
      font-weight:800;
      cursor:pointer;
    }
    button[type="submit"]:hover{ opacity:.95; }

    footer{
      text-align:center;
      padding:2.5rem 1rem 3rem;
      color:var(--muted);
      font-size:.95rem;
      border-top:1px solid var(--border);
      max-width:1100px;
      margin:0 auto;
    }

    /* ===== Responsive rules (same behavior as your index) ===== */
    @media (max-width: 820px){
      .nav-toggle{ display:inline-flex; align-items:center; justify-content:center; }
      .nav-links{ display:none; }
      .nav-links.open{
        display:grid; gap:.25rem;
        position:fixed;
        left:0; right:0;
        top:calc(56px + env(safe-area-inset-top));
        background:var(--panel);
        border-bottom:1px solid var(--border);
        padding:.5rem env(safe-area-inset-right) calc(.75rem + env(safe-area-inset-bottom)) env(safe-area-inset-left);
      }
      .nav-links.open a{ padding:.9rem 1rem; }
    }
  </style>
</head>

<body>

        <button class="theme-switch" id="themeToggle" type="button" aria-label="Toggle theme">

            </span>

  <script>
    /* ---------- Theme toggle (exactly the same behavior as your project pages) ---------- */
    const html = document.documentElement;
    const themeToggle = document.getElementById("themeToggle");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) html.setAttribute("data-theme", savedTheme);

    themeToggle?.addEventListener("click", () => {
      const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });

    /* ---------- Accessible hamburger toggle (same behavior as your index) ---------- */
    const btn = document.querySelector('.nav-toggle');
    const list = document.querySelector('#primary-nav');

    btn?.addEventListener('click', () => {
      const open = list.classList.toggle('open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
    });

    /* Close menu on link click (mobile) */
    list?.addEventListener('click', (e) => {
      if (e.target.closest('a') && list.classList.contains('open')) {
        list.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
      }
    });
  </script>
