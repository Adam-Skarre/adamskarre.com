<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Adam Skarre</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* --- THEME VARIABLES (same as other pages) --- */
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555;
      --card: #f4f4f5;
      --border: #e5e7eb;
    }

    [data-theme="dark"] {
      --bg: #0f1115;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #1c1f26;
      --border: #2a2f3a;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    /* --- NAV --- */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 100;
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .nav-right {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    /* --- TOGGLE --- */
    .theme-switch {
      width: 66px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      padding: 4px;
    }

    .theme-knob {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: var(--bg);
      border: 1px solid var(--border);
      transition: transform 220ms ease;
      display: grid;
      place-items: center;
    }

    [data-theme="dark"] .theme-knob { transform: translateX(32px); }

    .icon-sun, .icon-moon { display: none; font-size: 14px; }
    [data-theme="light"] .icon-sun { display: block; }
    [data-theme="dark"] .icon-moon { display: block; }

    /* --- PAGE --- */
    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    h2 { margin-bottom: 1rem; }

    form {
      display: grid;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    label { font-weight: 600; }

    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    textarea { resize: vertical; }

    button {
      margin-top: 0.5rem;
      padding: 0.9rem;
      border-radius: 0.7rem;
      border: none;
      background: #111;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <header>
    <div class="nav">
      <div class="nav-left">
        <a href="index.html">Adam Skarre</a>
      </div>
      <nav class="nav-right">
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>

        <button class="theme-switch" id="themeToggle" aria-label="Toggle theme">
          <span class="theme-knob">
            <span class="icon-sun">â˜€</span>
            <span class="icon-moon">ðŸŒ™</span>
          </span>
        </button>
      </nav>
    </div>
  </header>

  <!-- CONTENT -->
  <main>
    <h2>Contact</h2>
    <p>If youâ€™d like to get in touch, send a message below.</p>

    <form action="https://formspree.io/f/xwpogapy" method="POST">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Adam Skarre. All rights reserved.</p>
  </footer>

  <script>
    const html = document.documentElement;
    const toggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) html.setAttribute("data-theme", savedTheme);

    toggle.addEventListener("click", () => {
      const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>

</body>
</html>
