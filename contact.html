  <style>
    /* --- THEME VARIABLES (match Laboratory) --- */
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555;
      --card: #f4f4f5;
      --border: #e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    [data-theme="dark"] {
      --bg: #0f1115;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #1c1f26;
      --border: #2a2f3a;
      --shadow: 0 12px 40px rgba(0,0,0,0.35);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    /* --- NAV (match Laboratory) --- */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      backdrop-filter: saturate(140%) blur(10px);
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .nav-right {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    /* --- THEME TOGGLE (EXACT match to Laboratory) --- */
    .theme-switch {
      width: 66px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--card);
      position: relative;
      cursor: pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
      display: inline-flex;
      align-items: center;
      padding: 4px;
    }

    .theme-knob {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: var(--bg);
      border: 1px solid var(--border);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      transform: translateX(0);
      transition: transform 220ms ease;
      display: grid;
      place-items: center;
    }

    [data-theme="dark"] .theme-knob { transform: translateX(32px); }

    .icon-sun, .icon-moon {
      width: 18px;
      height: 18px;
      display: none;
    }

    [data-theme="light"] .icon-sun { display: block; }
    [data-theme="dark"]  .icon-moon { display: block; }

    .icon-sun svg { fill: #f5c518; }
    .icon-moon svg { fill: #cfd6e6; }

    .theme-switch:focus-visible {
      outline: 2px solid rgba(47,111,235,0.55);
      outline-offset: 3px;
    }

    /* --- PAGE --- */
    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    h2 { margin: 0 0 1rem 0; }
    p { margin: 0; color: var(--muted); line-height: 1.6; }

    form {
      display: grid;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    label { font-weight: 600; }

    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    textarea { resize: vertical; }

    button[type="submit"] {
      margin-top: 0.5rem;
      padding: 0.9rem;
      border-radius: 0.7rem;
      border: none;
      background: #111;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }
    /* --- PAGE HEADER BLOCK (match Blog block) --- */
.page-block {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 1.25rem;
  padding: 2.25rem 2rem;
  box-shadow: var(--shadow);
  margin-bottom: 2.5rem;
}

.page-block h2 {
  margin: 0 0 0.75rem 0;
  font-size: 1.6rem;
}
  </style>
</head>

<body>

        </button>
      </nav>
    </div>

  <!-- CONTENT -->
 <main>

  <script>
    /* ---------- Theme toggle (same as Laboratory) ---------- */
    const html = document.documentElement;
    const toggle = document.getElementById("themeToggle");

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) html.setAttribute("data-theme", savedTheme);

    toggle.addEventListener("click", () => {
      const next = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>

</body>
